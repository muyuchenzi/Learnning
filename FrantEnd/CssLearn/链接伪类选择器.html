<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{
            text-decoration: none;
        }
        .hover:hover{
            color: red;
        }
        .visited:visited{
            color: green;
        }
        .active:active{
            color: hotpink;
        }
        a{
            color: blue;
        }
        
    </style>
    <title>伪类选择器</title>
</head>
<body>
    <a href="#" class="link">未访问</a>
    <a href="#" class="visited">已访问</a>
    <a href="#" class="hover">移入</a>
    <a href="#" class="active">激活</a>
</body>
</html>
